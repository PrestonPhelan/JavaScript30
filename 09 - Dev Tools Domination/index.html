<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Regular text");

    // Interpolated
    console.log("%s style interpolation", 'ES5');
    const version = 'ES6'
    console.log(`${version} style interpolation`);

    // Styled
    console.log("%c Style this", 'font-size:20px; background:black; font-color:white');

    // warning!
    console.warn("A warning!");

    // Error :|
    console.error("An error!");

    // Info
    console.info("A useful tip");

    // Testing
    console.assert(1 === 1, "One does not equal one");
    console.assert(1 === 2, "One does not equal two");

    // clearing

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count("Arf");
    console.count("Woof");
    console.count("Woof");
    console.count("Arf");

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
  </script>
</body>
</html>
